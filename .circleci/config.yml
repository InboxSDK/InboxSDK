version: 2.1
orbs:
  node: circleci/node@5.1.0
executors:
  sdk:
    docker:
      - image: cimg/node:18.15.0

jobs:
  # MV3 Version Build
  'build inboxsdk core':
    executor: sdk
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn-berry
      - run:
          name: Build
          command: yarn gulp
      - run:
          name: Check output files exist
          command: ls packages/core/inboxsdk.js
      - run:
          name: Clean
          command: yarn gulp clean
  # MV2 Remote Build
  'build REMOTE':
    executor: sdk
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn-berry
      - run:
          name: Build
          command: yarn gulp --remote
      - run:
          name: Check output files exist
          command: ls dist/inboxsdk.js dist/platform-implementation.js dist/pageWorld.js
      - run:
          name: Clean
          command: yarn gulp clean
  # MV2 Local Build
  'build NONREMOTE-INTEGRATED-PAGEWORLD':
    executor: sdk
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn-berry
      - run:
          name: Build
          command: yarn gulp --integratedPageWorld
      - run:
          name: Check output files exist
          command: ls dist/inboxsdk.js dist/pageWorld.js packages/core/pageWorld.js
      - run:
          name: Clean
          command: yarn gulp clean
  lint JS and TS:
    executor: sdk
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn-berry
      - run:
          name: ESLint
          command: yarn lint:eslint
      - run:
          name: Prettier
          command: yarn prettier:check
  lint CSS:
    executor: sdk
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn-berry
      - run:
          name: Stylelint
          command: yarn lint:stylelint
  test:
    executor: sdk
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn-berry
      - run:
          # https://stackoverflow.com/questions/71985308/jest-a-worker-process-has-failed-to-exit-gracefully-and-has-been-force-exited#comment130902392_74087365
          command: yarn test --detectOpenHandles
          name: Tests
  typecheck:
    executor: sdk
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn-berry
      - run:
          name: Typecheck (tsc)
          command: yarn tsc
      - run:
          name: Typecheck (flow)
          command: yarn flow check

workflows:
  version: 2
  all_workflow:
    jobs:
      - 'build inboxsdk core'
      - 'build REMOTE'
      - 'build NONREMOTE-INTEGRATED-PAGEWORLD'
      - lint JS and TS
      - lint CSS
      - test
      - typecheck
